<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
     
    <div class="calculadora">
        <div class="container m-3">
            <div class="row m-1 ">

            <div class="pantalla col-3 border m-3">0</div> 
            
            <button type="button" id="c" class="btn btn-danger col-1">C</button>
            </div>
        
        <div class=" row m-1">
            <button class="btn btn-secondary col-1 m-1">7</button>
            <button class="btn btn-secondary col-1 m-1">8</button>
            <button class="btn btn-secondary col-1 m-1">9</button>
            <button class="btn btn-secondary col-1 m-1">/</button>
        </div>
        <div class="row m-1">
            <button class="btn btn-secondary col-1 m-1">4</button>
            <button class="btn btn-secondary col-1 m-1">5</button>
            <button class="btn btn-secondary col-1 m-1">6</button>
            <button class="btn btn-secondary col-1 m-1">*</button>
        </div>
        <div class="row m-1">
            <button class="btn btn-secondary col-1 m-1">1</button>
            <button class="btn btn-secondary col-1 m-1">2</button>
            <button class="btn btn-secondary col-1 m-1">3</button>
            <button class="btn btn-secondary col-1 m-1">-</button>
        </div>
        <div class="row m-1">
            <button id="cero " class="btn btn-secondary col-1 m-1">0</button>
            <button class="btn btn-secondary col-1 m-1">.</button>
            <button id="igual" class="btn btn-success col-1 m-1">=</button>
            <button class="btn btn-secondary col-1 m-1">+</button>
        </div>
    </div>

</div>
    <script src="js/funcion.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
